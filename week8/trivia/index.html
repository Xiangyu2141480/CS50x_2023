<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <title>Trivia!</title>

  <script>
    // 检查选择题答案
    document.addEventListener('DOMContentLoaded', function() {

      let correct = document.querySelector('.correct');
      correct.addEventListener('click', function() {
        correct.style.backgroundColor = 'green';
        document.querySelector('#message1').innerHTML = 'Correct!';
      })

      let incorrects = document.querySelectorAll('.incorrect');
      for(let i = 0; i < incorrects.length; i++) {
        incorrects[i].addEventListener('click', function() {
          incorrects[i].style.backgroundColor = 'red';
          document.querySelector('#message1').innerHTML = 'Incorrect!';
        })
      }

      // 检查填空题答案
      let input = document.querySelector('input');
      document.querySelector('#check').addEventListener('click', function() {
        if(input.value == '7') {
          input.style.color = 'green';
          document.querySelector('#message2').innerHTML = 'Correct!';
        } else {
          input.style.color = 'red';
          document.querySelector('#message2').innerHTML = 'Incorrect';
        }
      })

    });
  </script>

</head>

<body>

  <div class="header">
    <h1>Trivia!</h1>
  </div>

  <div class="container">

    <div class="section">
      <h2>Part 1: Multiple Choice</h2>
      <hr>

      <h3>What is the approximate number of people in South Korea?</h3>

      <p id="message1"></p>

      <button class="incorrect">10 Million</button>
      <button class="incorrect">20 Million</button>
      <button class="incorrect">30 Million</button>
      <button class="incorrect">40 Million</button>
      <button class="correct">50 Million</button>

    </div>

    <div class="section">
      <h2>Part 2: Free Response</h2>
      <hr>

      <h3>How many members does BTS consist of?</h3>

      <p id="message2"></p>

      <input type="text" id="input" maxlength="1">
      <button id="check">Check Answer</button>

    </div>

  </div>

</body>
</html>
